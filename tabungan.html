<section id="page-tabungan" class="space-y-5">
  <h2 class="text-xl font-semibold text-blue-700">Progress Tabungan</h2>

  <!-- Target Tabungan -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
    <div class="md:col-span-2">
      <label class="text-sm text-slate-600">ğŸ¯ Target Tabungan (Rp)</label>
      <div class="flex gap-2 mt-1">
        <input
          id="targetInput"
          type="number"
          class="w-full p-2 rounded-md border focus:ring focus:ring-blue-200"
          placeholder="Contoh: 5000000"
        />
        <button
          id="saveTargetBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 flex-shrink-0"
        >
          Simpan Target
        </button>
      </div>
    </div>

    <!-- Tombol Tambah Tabungan -->
    <div class="flex w-full gap-2">
      <button
        id="addSaveBtn"
        class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 w-full"
      >
        Tambah Tabungan
      </button>
    </div>
  </div>

  <!-- Progress Tabungan -->
  <div class="md:flex md:items-center md:gap-6">
    <div class="flex-1">
      <p class="text-sm text-slate-500">Terkumpul</p>
      <div id="savedTotal" class="text-3xl font-semibold text-blue-700">
        Rp 0
      </div>
      <p class="text-sm text-slate-400 mt-1">
        Sisa: <span id="remaining">Rp 0</span>
      </p>
    </div>
    <div class="relative w-40 h-40 flex items-center justify-center">
      <svg id="progressCircle" viewBox="0 0 36 36" class="w-full h-full">
        <path
          class="circle-bg"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          fill="none"
          stroke="#e0f2fe"
          stroke-width="2.5"
        ></path>
        <path
          id="progressArc"
          class="circle"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          fill="none"
          stroke="#3b82f6"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-dasharray="0,100"
        ></path>
        <text
          id="progressText"
          x="18"
          y="20.5"
          text-anchor="middle"
          class="text-[10px] fill-blue-700 font-semibold"
        >
          0%
        </text>
      </svg>
    </div>
  </div>

  <!-- Daftar Transaksi -->
  <div>
    <h3 class="font-medium text-blue-700">Transaksi Tabungan</h3>
    <ul
      id="txnList"
      class="mt-2 space-y-2 max-h-40 overflow-auto bg-blue-50 p-2 rounded-md"
    ></ul>
  </div>

  <div class="flex justify-end pt-2 border-t border-slate-100">
    <button
      id="resetBtn"
      class="py-2 px-4 rounded-md bg-red-100 text-red-700 hover:bg-red-200"
    >
      Reset Semua
    </button>
  </div>
</section>

<!-- Modal Tambah Tabungan -->
<div
  id="addModal"
  class="fixed flex inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50"
>
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative mx-4">
    <h3 class="text-lg font-semibold text-blue-700 mb-4">Tambah Tabungan</h3>
    <div class="space-y-3">
      <div>
        <label class="block text-sm text-slate-600 mb-1">Nama</label>
        <input
          id="modalName"
          type="text"
          class="w-full p-2 rounded-md border focus:ring focus:ring-blue-200"
          placeholder="Contoh: Ahmad"
        />
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Nominal (Rp)</label>
        <input
          id="modalAmount"
          type="number"
          class="w-full p-2 rounded-md border focus:ring focus:ring-blue-200"
          placeholder="Contoh: 500000"
        />
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Alasan / Catatan</label>
        <input
          id="modalNote"
          type="text"
          class="w-full p-2 rounded-md border focus:ring focus:ring-blue-200"
          placeholder="Contoh: Menabung untuk dekorasi"
        />
      </div>
    </div>
    <div class="flex justify-end mt-4 gap-2">
      <button
        id="cancelModal"
        class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300"
      >
        Batal
      </button>
      <button
        id="saveModalBtn"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        Simpan
      </button>
    </div>
  </div>
</div>
