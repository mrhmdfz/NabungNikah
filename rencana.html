<section id="page-rencana" class="space-y-5">
  <h2 class="text-xl font-semibold text-blue-700">Rencana Pernikahan</h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="md:col-span-2">
      <label class="block text-sm text-slate-600 mb-1">💍 Nama Item</label>
      <input
        id="itemName"
        type="text"
        class="w-full p-2 rounded-md border focus:ring focus:ring-blue-200"
        placeholder="Contoh: Dekorasi"
      />
    </div>
    <div>
      <label class="block text-sm text-slate-600 mb-1">💸 Estimasi Biaya</label>
      <input
        id="itemCost"
        type="number"
        class="w-full p-2 rounded-md border focus:ring focus:ring-blue-200"
        placeholder="Contoh: 5000000"
      />
    </div>
  </div>

  <div class="flex justify-end">
    <button
      id="addItemBtn"
      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
    >
      Tambah Item
    </button>
  </div>

  <div>
    <h3 class="font-medium text-blue-700">Daftar Rencana</h3>
    <ul
      id="itemsList"
      class="mt-2 space-y-2 max-h-40 overflow-auto bg-blue-50 p-2 rounded-md"
    ></ul>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
    <div>
      <label class="block text-sm text-slate-600 mb-1">Alokasi ke Item</label>
      <select
        id="allocateSelect"
        class="w-full p-2 rounded-md border focus:ring focus:ring-blue-200"
      >
        <option value="">Belum ada item</option>
      </select>
    </div>
    <div>
      <label class="block text-sm text-slate-600 mb-1">Nominal Alokasi</label>
      <input
        id="allocateAmount"
        type="number"
        class="w-full p-2 rounded-md border focus:ring focus:ring-blue-200"
        placeholder="Rp"
      />
    </div>
    <div class="flex gap-2">
      <button
        id="allocateBtn"
        class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        Alokasikan
      </button>
      <button
        id="autoAllocateBtn"
        class="flex-1 px-4 py-2 bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200"
      >
        Otomatis
      </button>
    </div>
  </div>

  <div class="pt-2 border-t border-slate-100">
    <div id="summary" class="text-sm text-slate-600"></div>
  </div>

  <div class="flex justify-end">
    <button
      id="resetItemsBtn"
      class="py-2 px-4 rounded-md bg-red-100 text-red-700 hover:bg-red-200"
    >
      Reset
    </button>
  </div>
</section>

<!-- Modal Edit Item -->
<div
  id="editModal"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 hidden z-50"
>
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative">
    <h3 class="text-lg font-semibold text-blue-700 mb-4">Edit Item</h3>
    <div class="space-y-3">
      <div>
        <label class="block text-sm text-slate-600 mb-1">Nama Item</label>
        <input
          id="editItemName"
          type="text"
          class="w-full p-2 rounded-md border focus:ring focus:ring-blue-200"
        />
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Estimasi Biaya</label>
        <input
          id="editItemCost"
          type="number"
          class="w-full p-2 rounded-md border focus:ring focus:ring-blue-200"
        />
      </div>
    </div>
    <div class="flex justify-end mt-4 gap-2">
      <button
        id="cancelEditBtn"
        class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300"
      >
        Batal
      </button>
      <button
        id="saveEditBtn"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        Simpan
      </button>
    </div>
  </div>
</div>
